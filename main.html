
<!DOCTYPE html>
<html>
<head>
<title>Will You Be My Valentine?</title>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: Arial, sans-serif;
  background-color: lightpink;
}

.container {
  text-align: center;
}

h1 {
  color: red;
  font-size: 50px;
}

button {
  margin: 10px;
  padding: 10px 20px;
  font-size: 18px;
  background-color: pink;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button.yes {
  background-color: red;
  color: white;
}

button.no {
  background-color: lightgray;
  transition: 0.5s;
  position: absolute;
}

.congratulations {
  font-size: 48px;
  color: red;
  margin-top: 20px;
  display: none;
}

</style>
</head>
<body>
<div class="container">
  <h1>Will You Be My Valentine?</h1>
  <button class="yes" onclick="congratulate()">Yes</button>
  <button class="no" onclick="moveButton()">No</button>
  <p class="congratulations">Congratulations! You are my valentine!</p>
</div>

<script>
  function congratulate() {
    var yesButton = document.querySelector('.yes');
    var noButton = document.querySelector('.no');
    var congratulationsMessage = document.querySelector('.congratulations');
    yesButton.remove();
    noButton.remove();
    congratulationsMessage.style.display = 'block';
  }

  function moveButton() {
    var noButton = document.querySelector('.no');
    var maxX = window.innerWidth - noButton.offsetWidth;
    var maxY = window.innerHeight - noButton.offsetHeight;
    var randomX = Math.floor(Math.random() * maxX);
    var randomY = Math.floor(Math.random() * maxY);
    noButton.style.left = randomX + 'px';
    noButton.style.top = randomY + 'px';
  }

  document.querySelector('.no').addEventListener('click', moveButton);
</script>
</body>
</html>
